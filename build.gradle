buildscript {
    ext {
        springBootVersion = '2.2.7.RELEASE'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/snapshot')
    }

    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.0.RELEASE'
    //implementation 'org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE'
    compile('org.springframework.boot:spring-boot-starter-webflux')
    //implementation 'org.projectlombok:lombok:1.18.2'
    implementation 'org.webjars:jquery:3.3.1-1'
    implementation 'org.webjars:bootstrap:3.3.7-1'
    compile('de.flapdoodle.embed:de.flapdoodle.embed.mongo')
    compile group: 'cz.jirutka.spring', name: 'embedmongo-spring', version: '1.3.1'
    compile('org.springframework.boot:spring-boot-starter-data-mongodb-reactive')
    implementation 'mysql:mysql-connector-java:8.0.13'
    implementation 'org.mapstruct:mapstruct:1.4.2.Final'
    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.2'
    annotationProcessor 'org.projectlombok:lombok:1.18.2'
    // https://mvnrepository.com/artifact/org.mapstruct/mapstruct-processor
    compileOnly 'org.mapstruct:mapstruct-processor:1.4.2.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.2.Final'
    //implementation group: 'org.mapstruct', name: 'mapstruct-processor', version: '1.4.2.Final'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.1.0.RELEASE'
    runtimeOnly 'com.h2database:h2:1.4.197'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
}

group = 'guru.springframework'
version = '0.0.1-SNAPSHOT'
description = 'spring5-recipe-app'
java.sourceCompatibility = JavaVersion.VERSION_11

compileJava {
    options.compilerArgs = [
            '-Amapstruct.defaultComponentModel=spring',
            '-Amapstruct.verbose=true',
            '-Amapstruct.mapstruct.defaultInjectionStrategy=constructor'
    ]
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
